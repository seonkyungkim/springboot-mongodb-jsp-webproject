server.port=8000

## View Path Config ##
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

##jsp auto restart
server.servlet.jsp.init-parameters.development=true
spring.devtools.livereload.enabled=true

#static resource
spring.mvc.static-path-pattern=/static/**

#custom error page
server.error.whitelabel.enabled=false

#mongodb
spring.data.mongodb.database=web
spring.data.mongodb.authentication-database=web

## Mysql Config ##
# In this project, MongoDB is only used
# but SpringBoot still needs at least one dbms connection info, so below codes were added.
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.url=jdbc:mysql://localhost:3306/web?serverTimezone=Asia/Seoul


